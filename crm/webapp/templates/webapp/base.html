{% load static %}

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>CRM PROJECT</title>

    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/flatly/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

  </head>

  <body style="padding: 10px">

    {% include 'webapp/navbar.html' %}

    <div class='container'>

      <br>

      {% for message in messages %}

        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}

          <p id="message-timer" class="alert alert-success float-center text-center">

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
              <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z"/>
            </svg>

            &nbsp;  
            
            {{ message }}

          </P>

        {% endif %}

      {% endfor %}
      
      {% block content %}


      {% endblock %}

    </div>

    <script src="{% static 'js/app.js' %}"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    

  <body>

  <script>
    var messageTimeout = document.getElementById('message-timer');

    setTimeout(function() {
      messageTimeout.style.display = "none"
    }, 3000);
  </script>


</html>
