{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <body>
    <div class="form-layout container bg-light shadown-md p-5" style="border-radius: 15px; width: 600px">
      <h3>Create your account</h3>
      <h5>Start managing your tasks today! </h5>
      <hr>
      <br>

      <form method='POST' autocomplete='off'>
        {% csrf_token %}

        {{ form|crispy }}

        <br>

        <button type="submit" class="btn btn-primary w-100 btn-block p-2">Create account</button>
        
      </form>

      <br>

      <div class="text-center">
        <p>Already have an account?</p> <a href="{% url 'login' %}">Login</a>
      </div>

    </div>
  </body>

{% endblock %}
