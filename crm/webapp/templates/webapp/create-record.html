{% extends 'webapp/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <body>
    <div class="form-layout container bg-light shadown-md p-5" style="border-radius: 15px; width: 600px">
      <h3>Create record</h3>
      <h6>Start filling in the required details for your record</h6>

      <hr>
      <br>

      <form method='POST' autocomplete='off'>
        {% csrf_token %}

        {{ form|crispy }}

        <br>

        <button type="submit" class="btn btn-primary w-100 btn-block p-2">
          create record &nbsp;
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
          </svg>
        </button>

        <a class="btn btn-secondary w-100 btn-block p-2 mt-1" href="{% url 'dashboard' %}">
          return
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
          </svg>
        </a>
        
      </form>
    </div>
  </body>

{% endblock %}
